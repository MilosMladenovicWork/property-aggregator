<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="search-query" type="text"/>
    <input id="location" type="text"/>
    <input id="propertyFlags" type="text"/>
    <input id="numberOfRooms" type="text"/>
    <input id="squareMetersMin" type="number"/>
    <input id="squareMetersMax" type="number"/>
    <input id="priceMin" type="number"/>
    <input id="priceMax" type="number"/>
    <div id="properties"></div>
</body>
<script>
    class FormElement {
        constructor(){
            this.observers = []
        }

        addObserver(observer){
            this.observers.push(observer)
        }

        notifyObservers(data){
            this.observers.forEach(observer => observer.receiveNotification(data))
        }
    }

    class Search {
        state = {};

        receiveNotification(data){
            const propertiesContainer = document.querySelector('#properties');

            propertiesContainer.innerHTML = '';

            this.state[data.key] = data.value;

            const keyValuePairs = Object.entries(this.state) 

            let url = 'http://localhost:3000/property-search?'
            
            for(const [key, value] of keyValuePairs){
                url += new URLSearchParams({[data.key]: data.value}).toString()
            }

            const properties = fetch(url).then(results => results.json()).then((response) => {
            let slicedResponse = response.slice(0, 10);
            
            for (const item of slicedResponse){
                const propertyContainer = document.createElement('div');
                propertyContainer.classList.add('property')

                const propertyLink = document.createElement('a')

                propertyLink.setAttribute('href', item.url)

                propertyContainer.append(propertyLink)

                const propertyTitle = document.createElement('p')

                propertyTitle.innerText = item.title;

                propertyLink.append(propertyTitle)

                const propertyImage = document.createElement('img')

                propertyImage.setAttribute('src', item.image)

                propertyLink.append(propertyImage)

                const propertyDescription = document.createElement('p')

                propertyDescription.innerText = item.description;

                propertyLink.append(propertyDescription)

                propertiesContainer.append(propertyContainer)
            }
        })
        }
    }

    const search = new Search()

    const searchQuery = document.querySelector('#search-query');
    
    const searchInput = new FormElement()

    searchInput.addObserver(search)

    searchQuery.addEventListener('keyup', (event) => {
        searchInput.notifyObservers({key: 'query', value: event.target.value})
    })

    const locationInput = document.querySelector('#location');
    
    const locationInputObservable = new FormElement()

    locationInputObservable.addObserver(search)

    locationInput.addEventListener('keyup', (event) => {
        locationInputObservable.notifyObservers({key: 'location', value: event.target.value})
    })

    const propertyFlagsInput = document.querySelector('#propertyFlags');
    
    const propertyFlagsInputObservable = new FormElement()

    propertyFlagsInputObservable.addObserver(search)

    propertyFlagsInput.addEventListener('keyup', (event) => {
        propertyFlagsInputObservable.notifyObservers({key: 'propertyFlags', value: event.target.value})
    })

    const numberOfRoomsInput = document.querySelector('#numberOfRooms');
    
    const numberOfRoomsInputObservable = new FormElement()

    numberOfRoomsInputObservable.addObserver(search)

    numberOfRoomsInput.addEventListener('keyup', (event) => {
        numberOfRoomsInputObservable.notifyObservers({key: 'numberOfRooms', value: event.target.value})
    })

    const squareMetersMinInput = document.querySelector('#squareMetersMin');
    
    const squareMetersMinInputObservable = new FormElement()

    squareMetersMinInputObservable.addObserver(search)

    squareMetersMinInput.addEventListener('keyup', (event) => {
        squareMetersMinInputObservable.notifyObservers({key: 'squareMetersMin', value: event.target.value})
    })

    const squareMetersMaxInput = document.querySelector('#squareMetersMax');
    
    const squareMetersMaxInputObservable = new FormElement()

    squareMetersMaxInputObservable.addObserver(search)

    squareMetersMaxInput.addEventListener('keyup', (event) => {
        squareMetersMaxInputObservable.notifyObservers({key: 'squareMetersMax', value: event.target.value})
    })

    const priceMinInput = document.querySelector('#priceMin');
    
    const priceMinInputObservable = new FormElement()

    priceMinInputObservable.addObserver(search)

    priceMinInput.addEventListener('keyup', (event) => {
        priceMinInputObservable.notifyObservers({key: 'priceMin', value: event.target.value})
    })

    const priceMaxInput = document.querySelector('#priceMax');
    
    const priceMaxInputObservable = new FormElement()

    priceMaxInputObservable.addObserver(search)

    priceMaxInput.addEventListener('keyup', (event) => {
        priceMaxInputObservable.notifyObservers({key: 'priceMax', value: event.target.value})
    })
</script>
</html>
